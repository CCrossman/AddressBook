<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<table>
<tr th:each="user: ${users}">
    <td th:inline="text">
        [[${user.email}]]
        <ul th:each="address: ${user.addresses}">
            <li th:text="${address.pretty}"></li>
        </ul>
    </td>
</tr>
</table>

<a th:href="@{/user}">Add a User</a>
<a th:href="@{/address}">Add an Address</a>
</body>
</html>
